name: Generate Blizzard Prediction

on:
  # Run 3 times daily to keep predictions fresh
  schedule:
    - cron: '0 12 * * *'  # 7 AM EST (12:00 UTC)
    - cron: '0 17 * * *'  # 12 PM EST (17:00 UTC)
    - cron: '0 23 * * *'  # 6 PM EST (23:00 UTC)
  
  # Allow manual triggering
  workflow_dispatch:
    inputs:
      zip_code:
        description: 'ZIP code for weather forecast'
        required: false
        default: '49341'
        type: string
      deploy_after:
        description: 'Deploy site after generating prediction?'
        required: false
        default: true
        type: boolean
      
  # Run on pushes to main branch (for testing)
  push:
    branches: [ main ]
    paths: 
      - 'build-tools/generate-prediction.mjs'
      - '.github/workflows/snow-day-prediction.yml'

jobs:
  generate-prediction:
    runs-on: ubuntu-latest
    
    permissions:
      contents: write  # Allow pushing updated prediction files
    
    outputs:
      prediction_updated: ${{ steps.commit-changes.outputs.updated }}
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        token: ${{ secrets.PAT_TOKEN }}
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'
    
    - name: Install dependencies
      run: npm ci
    
    - name: Generate snow day prediction
      env:
        OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
        VITE_WEATHER_API_KEY: ${{ secrets.WEATHER_API_KEY }}
        VITE_ZIP_CODE: ${{ github.event.inputs.zip_code || '49341' }}
      run: node build-tools/generate-prediction.mjs
    
    - name: Commit and push prediction updates
      id: commit-changes
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        
        # Add the generated prediction files
        git add public/data/prediction.json public/data/summary.json public/data/outcomes.json
        
        # Check if there are changes to commit
        if git diff --staged --quiet; then
          echo "No changes to prediction files"
          echo "updated=false" >> $GITHUB_OUTPUT
        else
          # Commit with timestamp and prediction info
          TIMESTAMP=$(date -u +"%Y-%m-%d %H:%M UTC")
          PROBABILITY=$(cat public/data/summary.json | grep -o '"probability":[0-9]*' | grep -o '[0-9]*' || echo "N/A")
          
          git commit -m "ğŸŒ¨ï¸ Update snow day prediction: ${PROBABILITY}% - ${TIMESTAMP}"
          git push
          
          echo "âœ… Prediction updated and committed"
          echo "ğŸ¯ Snow day probability: ${PROBABILITY}%"
          echo "updated=true" >> $GITHUB_OUTPUT
        fi
    
    - name: Create deployment comment (if PR)
      if: github.event_name == 'pull_request'
      uses: actions/github-script@v7
      with:
        script: |
          const fs = require('fs');
          
          try {
            const summary = JSON.parse(fs.readFileSync('public/data/summary.json', 'utf8'));
            
            const comment = `ğŸŒ¨ï¸ **Snow Day Prediction Updated**
            
            **Probability:** ${summary.probability}%
            **Confidence:** ${summary.confidence}
            **Location:** ${summary.location}
            **Generated:** ${new Date(summary.timestamp).toLocaleString()}
            
            **Primary Factors:**
            ${summary.primary_factors.map(factor => `â€¢ ${factor}`).join('\n')}
            
            **Decision Rationale:**
            ${summary.decision_rationale}
            
            *Prediction generated by AI agent system*`;
            
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: comment
            });
          } catch (error) {
            console.log('Could not create prediction comment:', error.message);
          }
    
    - name: Upload prediction artifacts
      uses: actions/upload-artifact@v4
      with:
        name: snow-day-prediction-${{ github.run_number }}
        path: |
          public/data/prediction.json
          public/data/summary.json
          public/data/outcomes.json
        retention-days: 30

  # Deploy site after prediction is generated
  deploy-site:
    needs: generate-prediction
    if: |
      always() && 
      needs.generate-prediction.result == 'success' &&
      (github.event_name == 'schedule' || github.event.inputs.deploy_after == 'true' || github.event.inputs.deploy_after == true)
    runs-on: ubuntu-latest
    
    permissions:
      contents: read
      pages: write
      id-token: write
    
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        ref: main  # Ensure we get the latest commit with prediction updates
    
    - name: Pull latest changes
      run: git pull origin main
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'
    
    - name: Install dependencies
      run: npm ci
    
    - name: Setup environment variables
      run: |
        echo "VITE_WEATHER_API_KEY=${{ secrets.WEATHER_API_KEY }}" >> .env
        echo "VITE_ZIP_CODE=${{ secrets.ZIP_CODE || '49341' }}" >> .env
        echo "VITE_OUTCOME_ADMIN_SECRET=${{ secrets.VITE_OUTCOME_ADMIN_SECRET }}" >> .env
        echo "VITE_BLIZZARD_ENV=production" >> .env
        echo "VITE_BUILD_TIME=$(date -u +"%Y-%m-%dT%H:%M:%SZ")" >> .env
    
    - name: Build application
      run: npm run build
      
    - name: Setup Pages
      uses: actions/configure-pages@v4
      
    - name: Upload artifact
      uses: actions/upload-pages-artifact@v3
      with:
        path: './dist'
        
    - name: Deploy to GitHub Pages
      id: deployment
      uses: actions/deploy-pages@v4
    
    - name: Deployment summary
      run: |
        echo "âœ… Site deployed successfully!"
        echo "ğŸŒ URL: ${{ steps.deployment.outputs.page_url }}"