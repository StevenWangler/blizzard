name: Deploy Site

on:
  # Allow manual trigger for ad-hoc deployments
  workflow_dispatch:
  
  # Deploy on pushes to main branch (excluding prediction data updates)
  push:
    branches: [ main ]
    paths-ignore:
      - 'public/data/prediction.json'
      - 'public/data/summary.json'
      - 'public/data/outcomes.json'
  
  # Build-only check on pull requests (no deploy)
  pull_request:
    branches: [ main ]

# Note: Scheduled prediction + deploy is handled by snow-day-prediction.yml
# This workflow handles manual deploys and code changes

jobs:
  # Build job - runs on both pushes and PRs
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout
      uses: actions/checkout@v4
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'
    
    - name: Install dependencies
      run: npm ci
    
    - name: Setup environment variables
      run: |
        echo "VITE_WEATHER_API_KEY=${{ secrets.WEATHER_API_KEY }}" >> .env
        echo "VITE_ZIP_CODE=${{ secrets.ZIP_CODE || '49341' }}" >> .env
        echo "VITE_OUTCOME_ADMIN_SECRET=${{ secrets.VITE_OUTCOME_ADMIN_SECRET }}" >> .env
        echo "VITE_BLIZZARD_ENV=production" >> .env
        echo "VITE_BUILD_TIME=$(date -u +"%Y-%m-%dT%H:%M:%SZ")" >> .env
    
    - name: Build application
      run: npm run build
      
    - name: Upload build artifact
      uses: actions/upload-artifact@v4
      with:
        name: dist
        path: './dist'
        retention-days: 1

  # Deploy job - only runs on push to main, not on PRs
  deploy:
    runs-on: ubuntu-latest
    needs: build
    if: github.event_name == 'push' || github.event_name == 'workflow_dispatch'
    
    permissions:
      contents: read
      pages: write
      id-token: write
    
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    
    steps:
    - name: Download build artifact
      uses: actions/download-artifact@v4
      with:
        name: dist
        path: './dist'
        
    - name: Setup Pages
      uses: actions/configure-pages@v4
      
    - name: Upload to Pages
      uses: actions/upload-pages-artifact@v3
      with:
        path: './dist'
        
    - name: Deploy to GitHub Pages
      id: deployment
      uses: actions/deploy-pages@v4

  # Optional: Send notification on build failure
  notify-on-failure:
    runs-on: ubuntu-latest
    needs: [build, deploy]
    if: failure() && (github.event_name == 'push' || github.event_name == 'workflow_dispatch')
    
    steps:
    - name: Notify build failure
      run: |
        echo "‚ùå Daily weather update failed at $(date)"
        # Add notification logic here (email, Slack, etc.)