name: Daily Weather Update & Deploy

on:
  # Run daily at 5 AM EST (9 AM UTC)
  schedule:
    - cron: '0 9 * * *'
  
  # Allow manual trigger
  workflow_dispatch:
  
  # Deploy on pushes to main branch
  push:
    branches: [ main ]
  
  # Deploy on pull requests to main
  pull_request:
    branches: [ main ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    permissions:
      contents: read
      pages: write
      id-token: write
    
    steps:
    - name: Checkout
      uses: actions/checkout@v4
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'
    
    - name: Install dependencies
      run: npm ci
    
    - name: Setup environment variables
      run: |
        echo "VITE_WEATHER_API_KEY=${{ secrets.WEATHER_API_KEY }}" >> .env
        echo "VITE_ZIP_CODE=${{ secrets.ZIP_CODE || '49341' }}" >> .env
        echo "VITE_BLIZZARD_ENV=production" >> .env
        echo "VITE_BUILD_TIME=$(date -u +"%Y-%m-%dT%H:%M:%SZ")" >> .env
    
    - name: Build application
      run: npm run build
      
    - name: Setup Pages
      uses: actions/configure-pages@v4
      
    - name: Upload artifact
      uses: actions/upload-pages-artifact@v3
      with:
        path: './dist'
        
    - name: Deploy to GitHub Pages
      id: deployment
      uses: actions/deploy-pages@v4

  # Optional: Send notification on build failure
  notify-on-failure:
    runs-on: ubuntu-latest
    needs: build-and-deploy
    if: failure()
    
    steps:
    - name: Notify build failure
      run: |
        echo "‚ùå Daily weather update failed at $(date)"
        # Add notification logic here (email, Slack, etc.)