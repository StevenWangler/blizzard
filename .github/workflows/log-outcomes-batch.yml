name: Batch Log Outcomes

# Prevent overlapping writers from racing to push outcomes.json to main
concurrency:
  group: blizzard-outcomes-main
  cancel-in-progress: false

on:
  workflow_dispatch:
    inputs:
      start_date:
        description: 'Start date (YYYY-MM-DD)'
        required: true
        type: string
      end_date:
        description: 'End date (YYYY-MM-DD)'
        required: true
        type: string
      default_outcome:
        description: 'Default outcome for all dates'
        required: true
        type: choice
        options:
          - school-open
          - snow-day
          - no-school
        default: school-open
      exceptions:
        description: 'Exceptions JSON: {"2026-01-10": "snow-day"} or leave empty'
        required: false
        type: string
      no_school_reason:
        description: 'If default is no-school, why?'
        required: false
        type: choice
        options:
          - ''
          - weekend
          - thanksgiving
          - winter-break
          - spring-break
          - teacher-day
          - mlk-day
          - presidents-day
          - memorial-day
          - other
      dry_run:
        description: 'Preview without committing'
        required: false
        type: boolean
        default: false

jobs:
  batch-record:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      actions: write
    steps:
      - uses: actions/checkout@v4
        with:
          token: ${{ secrets.PAT_TOKEN }}
          ref: main
          fetch-depth: 0  # Full history needed for prediction lookup

      - uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Validate inputs
        run: |
          # Validate date formats
          if ! [[ "${{ inputs.start_date }}" =~ ^[0-9]{4}-[0-9]{2}-[0-9]{2}$ ]]; then
            echo "Invalid start_date format. Use YYYY-MM-DD"
            exit 1
          fi
          if ! [[ "${{ inputs.end_date }}" =~ ^[0-9]{4}-[0-9]{2}-[0-9]{2}$ ]]; then
            echo "Invalid end_date format. Use YYYY-MM-DD"
            exit 1
          fi
          
          # Validate date order
          if [[ "${{ inputs.start_date }}" > "${{ inputs.end_date }}" ]]; then
            echo "start_date must be before or equal to end_date"
            exit 1
          fi
          
          # Validate exceptions JSON if provided
          if [ -n "${{ inputs.exceptions }}" ]; then
            echo '${{ inputs.exceptions }}' | jq . > /dev/null || {
              echo "Invalid exceptions JSON format"
              exit 1
            }
          fi

      - name: Run batch outcome update
        env:
          START_DATE: ${{ inputs.start_date }}
          END_DATE: ${{ inputs.end_date }}
          DEFAULT_OUTCOME: ${{ inputs.default_outcome }}
          EXCEPTIONS: ${{ inputs.exceptions }}
          NO_SCHOOL_REASON: ${{ inputs.no_school_reason }}
          DRY_RUN: ${{ inputs.dry_run }}
          GITHUB_ACTOR: ${{ github.actor }}
        run: node build-tools/update-outcomes-batch.mjs

      - name: Commit batch outcome entries
        if: ${{ inputs.dry_run != true }}
        env:
          START_DATE: ${{ inputs.start_date }}
          END_DATE: ${{ inputs.end_date }}
        run: |
          if git diff --quiet; then
            echo "No changes detected"
            exit 0
          fi
          
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git fetch origin main
          git add public/data/outcomes.json
          git commit -m "Batch log outcomes: ${START_DATE} to ${END_DATE}"

          # Push with rebase+retry to avoid non-fast-forward failures
          pushed=false
          for attempt in 1 2 3; do
            if git push; then
              pushed=true
              break
            fi
            echo "Push failed (attempt ${attempt}). Rebasing onto latest origin/main and retrying..."
            git fetch origin main
            git rebase origin/main
          done
          if [ "$pushed" != "true" ]; then
            echo "Failed to push outcome update after multiple attempts."
            exit 1
          fi

      - name: Trigger site deployment
        if: ${{ inputs.dry_run != true }}
        uses: actions/github-script@v7
        with:
          script: |
            await github.rest.actions.createWorkflowDispatch({
              owner: context.repo.owner,
              repo: context.repo.repo,
              workflow_id: 'deploy.yml',
              ref: 'main'
            })
