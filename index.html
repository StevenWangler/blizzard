    <!-- Primary Meta Tags -->
    <meta name="title" content="Blizzard - Snow Day Forecast for Rockford, MI" />
    <meta name="description" content="AI-powered snow day predictions for Rockford, Michigan. Get real-time forecasts, safety recommendations, and school closure predictions." />
    
    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://blizzardbot.ai/" />

    <!-- Theme Color -->
    <meta name="theme-color" content="#0f172a" />
    
    <script>
      // Immediately apply dark mode to prevent flash of light mode
      (function() {
        const stored = localStorage.getItem('theme-preference');
        const theme = stored ? JSON.parse(stored) : 'dark';
        if (theme === 'system') {
          document.documentElement.classList.add(
            window.matchMedia('(prefers-color-scheme: dark)').matches ? 'dark' : 'light'
          );
        } else {
          document.documentElement.classList.add(theme || 'dark');
        }
      })();
    </script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
